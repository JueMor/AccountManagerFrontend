<div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
     aria-labelledby="loginModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <form name="form-wrapper" [formGroup]="loginForm">
          <div class="form-group">
            <label for="loginUsername">Username</label>
            <input class="form-control input-m" type="text" name="username" id="loginUsername"
                   formControlName="username" placeholder="Username">
          </div>
          <div class="form-group">
            <label class="form-label" for="loginPassword">Password</label>
            <input class="form-control" type="password" name="password" id="loginPassword"
                   formControlName="password"
                   placeholder="Password">
          </div>
          <div class="modal-footer">
            <button [disabled]="!loginForm.valid" type="button" data-dismiss="modal" class="btn btn-primary"
                    (click)="onLogin(loginForm)">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
